<script>
    function myFunction() {
        const darkMode = sessionStorage.getItem('darkMode');

        if (darkMode === 'true') {
            sessionStorage.setItem('darkMode', 'false');
            document.body.classList.remove('dark-mode');
        } else {
            sessionStorage.setItem('darkMode', 'true');
            document.body.classList.add('dark-mode');
        }
    }
</script>
